<section class="clearfix row">
    <div class="form-group">
    <form name="flightForm" ng-submit="onSubmit(flightForm)" novalidate id="flightForm">
        <div class="group">
            <select ng-if="cities != null" id="city-depart" ng-model="info.cityDepart" class="form-control">
                <option *ng-for="city in cities" value="{{ city.airportcode }}">{{ city.city }}</option>
            </select>
            <label for="city-depart">Departure</label>
        </div>

        <div class="group">
            <select ng-if="cities != null" id="city-arrival" ng-model="info.cityArrival" class="form-control">
                <option *ng-for="#city in cities" value="{{ city.airportcode }}">{{ city.city }}</option>
            </select>
            <label for="city-arrival">Arrival</label>
        </div>

        <div class="group">
            <input type="date" name="date-depart" id="date-depart" ng-model="info.dateDepart" class="form-control">
            <label for="date-depart">Depart Date</label>
        </div>


        <div class="group">
            <input type="date" name="date-arrival" id="date-arrival" ng-model="info.dateArrival" class="form-control">
            <label for="date-arrival">Arrival Date</label>
        </div>

        <div class="group">
            <button class="btn btn-warning" type="submit">View Flights</button>
        </div>
    </form>
    </div>
</section>
