<section *ng-if="flight_times == null" class="clearfix" *ng-if="routes != null">
    <div class="clearfix well">
        <h1>Please select your flight data above</h1>
    </div>
</section>

<section *ng-if="flight_times != null" class="clearfix" *ng-if="routes != null">
    <form name="flight_display_form" novalidate>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Flight #</th>
                <th>TakeOff Time</th>
                <th>Landing Time</th>
                <th>Departure City</th>
                <th>Arrival City</th>
                <th>Best Price</th>
                <th>Standard</th>
                <th>Desperate</th>
                <th class="order">Select</th>
            </tr>
            </thead>
            <tbody>
            <tr *ng-for="#time of flight_times; #iso = index">
                <td>{{ time.flight }}</td>
                <td>{{ time.takeoff }}</td>
                <td>{{ time.takeoff + time.route.duration }}</td>
                <td>{{ time.departure }}</td>
                <td>{{ time.arrival }}</td>
                <td>
                    <label>
                        ${{ time.route.price1 }}
                    </label>
                    <input type="radio" name="service_level" paco="{{'selection0' + iso.toString() }}" loco="service_level" level="1" />
                </td>
                <td>
                    <label>
                        ${{ time.route.price2 }}
                    </label>
                    <input type="radio" name="service_level" paco="{{'selection1' + iso.toString() }}" loco="service_level" level="2" />
                </td>
                <td>
                    <label>
                        ${{ time.route.price3 }}
                    </label>
                    <input type="radio" name="service_level" paco="{{'selection2' + iso.toString() }}" loco="service_level" level="3" />
                </td>
                <td class="order"><a type="submit" class="btn btn-sm btn-primary" ng-click="onsubmit(time)">Order</a> </td>
            </tr>
            </tbody>
        </table>
    </form>
</section>
